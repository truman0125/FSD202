<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열변수를 위한 For문</title>
    <script>
    ////// 로딩구역 ////////////
    window.addEventListener("load",function(){
        
        // 배열 만들기
        var mv1 = ["조제","한지민(조제), 남주혁(영석)","자신을 ‘조제’로 불러달라는 그녀 처음 만난 그날부터 ‘조제’는 ‘영석’에게 잊을 수 없는 이름으로 남는다."];
        var mv2 = ["원더 우먼 1984","갤 가돗(다이애나/원더우먼), 크리스 파인(스티브 트레버)","세상이 기다린 히어로, 희망이 되다! 1984년 모든 것이 활기찬 시대, 다이애나 프린스는 고고학자로서 인간들 사이에서 조용히 살고 있다. 단지 원더 우먼으로서 위기에 처한 사람을 구할 때만 빼고는. 그런 다이애나 앞에 거짓말처럼 죽었던 스티브 트레버가 나타나고, 거부할 수 없는 적마저 함께 찾아오는데…"];
        var mv3 = ["러브 액츄얼리","휴 그랜트(영국 수상), 리암 니슨(다니엘)","크리스마스에 모두에게 전하고 싶은 로맨틱한 고백 사랑에 상처받은 당신을 위해,사랑하지만 말하지 못했던 당신을 위해,사랑에 확신하지 못했던 당신을 위해, 모두의 마음을 따뜻하게 할 선물이 찾아옵니다."];
        
        // 이벤트 종류: click
        // 이벤트 대상: .btngo
        var btngo = document.getElementsByClassName("btngo");
        // 변경대상: .minfo
        var minfo = 
        document.getElementsByClassName("minfo");
        
        // 요소 선택시 주의사항: 
        // 클래스는 컬렉션에 순번으로 담긴다(0부터)
        // item(순번) 또는 [순번]
        
        // 첫번째 버튼 클릭시
        btngo[0].onclick = function(){
            
            // 배열순번과 동일한 class순번에 값 넣기
            var cnm = 0;//요소순번
            for(var x of mv1){
                //console.log("배열값:"+x);
                
                // 값을 해당요소에 넣기
                minfo[cnm].innerHTML = x;
                cnm++;
            }//// for //////////
            /*
            1.일반for문
            for(시;한;증){}
            
            2.배열전용 for문: for of문
            for(변수명 of 배열변수명){실행문}
            - 특징: 배열개수만큼 알아서 순번을 돌고 값을 찍을 수 있음
            - 배열의 값은 내가 선언한 변수에 담긴다!
            */    
        };/////// click함수 ////////////
        
         // 두번째 버튼 클릭시
        btngo[1].onclick = function(){
            
            // 배열순번과 동일한 class순번에 값 넣기
            var cnm = 0;//요소순번
            for(var x of mv2){
                //console.log("배열값:"+x);
                
                // 값을 해당요소에 넣기
                minfo[cnm].innerHTML = x;
                cnm++;
            }//// for함수 //////////
        }//// click함수 //////////
        
         // 세번째 버튼 클릭시
        btngo[2].onclick = function(){
            
            // 배열순번과 동일한 class순번에 값 넣기
            var cnm = 0;//요소순번
            for(var x of mv3){
                //console.log("배열값:"+x);
                
                // 값을 해당요소에 넣기
                minfo[cnm].innerHTML = x;
                cnm++;
            }//// for함수 //////////
        }//// click함수 //////////
        
    });////// 로딩구역 /////////////////////
    //////////////////////////////////////
    
    
    
    </script>
    
</head>
<body>
    <button class="btngo">조제</button>
    <button class="btngo">원더우먼1984</button>
    <button class="btngo">러브액츄얼리</button>
    <!--1.영화제목-->
    <h1 class="minfo"></h1> 
    <!--2.주연배우-->
    <h2 class="minfo"></h2>
    <!--3.영화스토리-->
    <p class="minfo"></p>
    
    
    
    
    
    
    
    
    
    
</body>
</html>
