        /*/////////////////////////////////////////////////
            함수명: chgMV
            기능: 영화별 정보를 객체로 부터 가져와서 html을 그려줌
        */ /////////////////////////////////////////////////
        function chgMV() {

            // 1. 함수호출여부
            console.log("나야나!");

            // 2. 대상: #listbx
            var tg = document.getElementById("listbx");

            // 객체의 개수만큼 돌면서 영화리스트 셋팅하기 //
            for (var x in movie) {
                // x값 확인하기: x값은 객체의 속성명
                console.log(x);
                // 속성명의 값: movie[x]
                console.log(movie[x]);
                

                // 대상의 내부에 html 만들어서 넣기!
                tg.innerHTML +=
                    '<div class="mvlist">' +
                    '   <div data-brackets-id="14" class="photo fl">' +
                    '       <img src="' +
                    //포스터 경로값->객체변수[객체명][값의객체명]
                    movie[x]["포스터"] +
                    '      " alt="포스터">' +
                    '  </div>' +
                    '  <div data-brackets-id="15" class="cont fl">' +
                    '      <h2 data-brackets-id="16" class="tit">' +
                    //영화제목->객체의 속성명 즉, x임!       
                    x +
                    '      </h2>' +
                    '      <h3 data-brackets-id="17" class="sum">▣ 개요: ' +
                    //개요     
                    movie[x]["개요"] +
                    '      </h3>' +
                    '      <h3 data-brackets-id="18" class="dir">▣ 감독: ' +
                    //감독
                    movie[x]["감독"] +
                    '      </h3>' +
                    '      <h3 data-brackets-id="19" class="act">▣ 출연: ' +
                    //출연      
                    movie[x]["출연"] +
                    '      </h3>' +
                    '  </div>' +
                    '</div>';
                
                
                

            } ///// for in //////////

        } ////// chgMV 함수 //////////////////////////////////
        /////////////////////////////////////////////////
        /////////////////////////////////////////////////

    <style>

        .mvlist::after {

            clear: both;
        }

            height: 200px;
            margin-right: 20px;
        }
        
        /*글자나오기*/
        .show span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #d30000;
            background-color: #00f;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
    </style>

</head>

<body onload="chgMV()">
    <!--

        즉, 로딩후 chgMV() 라는 함수를 호출함!
   -->
    <h1>영화정보</h1>
    <hr>
    <div id="listbx"></div>
