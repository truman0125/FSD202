<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체 - 재확장판</title>
    <style>
        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /*줄바꿈방지*/
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>

    <script>
        /// html로딩구역 //////
        window.addEventListener("DOMContentLoaded",
            function() {
                // 1. 로드구역 확인
                console.log("로딩완료!");
                /*
                [ 배열(Array) 변수란? ]
                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 각 데이터를 하나의 이름으로 호출할 수 있는 메모리공간
                - 예컨데 묶음은 계란한판, 아파트 각 호수 등
                - 배열선언
                1. new Array()
                - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법
                - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                */

                var arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도인간이니?", 4568, "서강준");

                // 선언된 배열변수에 할당은 배열객체의 소괄호 안에
                // (값1,값2,값3,...) 콤마로 구분하여 넣는다!

                // 배열변수에 할당한 데이터를 불러오기
                // 호출방법: 배열변수명[순번] -> 순번은 0부터!
                // 출력대상: #txt1
                var txt1 = document.getElementById("txt1");
                // 글자넣기 메서드 innerText
                // 배열의 순번은 실제순번보다 1작다!
                txt1.innerText = "이름:" + arr1[5];
                txt1.innerText += " / 키:" + arr1[1];
                txt1.innerText += " / 몸무게:" + arr1[2];
                txt1.innerText += " / 최근작:" + arr1[3];

                //2. 배열의 선언과 할당의 다른방식
                // 배열변수명 = [값1,값2,값3,....]
                // 이 방식 많이 사용되는 방식임!
                // new Array라고 객체 생성을 할 필요가 없다!(자동생성)
                var arr2 = ["삼일절", "태극기", 1919];

                // 배열개수 찍기(배열변수명.length)
                console.log("arr2배열변수개수:" + arr2.length);

                // 출력대상: #txt2
                var txt2 = document.getElementById("txt2");
                // 출력하고픈 문장: "삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다"
                txt2.innerHTML = arr2[0] + "은 ";
                txt2.innerHTML += arr2[2] + "년에 일제에 항거하여 ";
                txt2.innerHTML += arr2[1] + "를 들고 일어난 민중봉기를 기념하는 날이다.";

                // 3. 배열을 미리 생성하여 각각 할당하는 방법
                // 배열변수명 = [] -> 이 변수가 배열변수로 설정됨!
                // 배열변수명.length = 숫자 -> 숫자만큼 배열이 생성됨!
                // 배열변수명.length 는 배열의 개수도 읽어올 수 있다

                var arr3 = []; // arr3가 배열변수로 설정됨!
                arr3.length = 8; // arr3가 8개의 공간을 만듦!
                // 각 주소에 값을 할당한다!
                arr3[0] = "산";
                arr3[1] = "할아버지";
                arr3[2] = "구름모자";
                arr3[3] = "썻네~!";
                arr3[4] = "나비같이";
                arr3[5] = "훨훨";
                arr3[6] = "훠얼훨";
                arr3[7] = "날아서~!";

                // 배열전체값 찍기 : valueOf() -> 콤마로 구분되어 찍힘
                console.log("arr3배열 전체값:" + arr3.valueOf());
                // 참고로 변수만 찍어도 valueOf()를 브라우저가 해줌~^^

                // 미션: arr3의 각 배열변수 사이에 별(★) 넣고 출력하기

                //결과값 저장변수
                var show = "";
                // 배열을 개수만큼 for문을 돌려서 사이에 별넣고 결과만들기
                for (var i = 0; i < arr3.length; i++) {

                    show += arr3[i];

                    // 사이에 별넣기
                    // 마지막 별은 빼기!
                    // 마지막 배열번호는 arr3.length-1
                    if (i < arr3.length - 1) show += "★";
                    // if문의 실행문이 단 하나일 경우 중괄호생략가능

                } //// for문 ///////////

                // 화면에 출력하기
                // 대상: #txt3
                var txt3 = document.getElementById("txt3");
                txt3.innerHTML = show;
                /*
                [ 객체(Object) 란? ]
                - 독립된 속성과 메서드를 가지는 프로그램 단위체
                - 속성은 명사적 특징(예:자동차-핸들,바퀴,백미러...)
                - 메서드는 동사적 특징(예:자동차-운전하다,주차하다,정지하다...)
                - 브라우저에 이미 만들어져 있는 객체를 내장객체라고 한다.
                브라우저 내장객체들:
                window, document, Array, Object, Date, Math 등
                
                ※ Object 객체는 객체를 만들 수 있는 객체다! ㅎㅎㅎ
                
                [ 객체의 선언 ]
                - new Object()
                
                [ 객체의 할당 ]
                - 중괄호를 사용하여 할당코딩을 함
                - {속성명:값,속성명:값,.....}
                - 여러값을 셋팅할때 콤마로 구분한다
                - 배열과 비교하여 이해하기가 쉽고 호출하기 쉽다!
                
                [ 객체의 호출 ]
                - 객체명[속성명]
                */

                        alert("팬레터:" + txt);
                    } //// msg함수 //////
                }; ///// GU객체 ///////////////////


                // 공유 몸무게 늘리기(기존값 변경하기)
                GU.weight = "100kg";

                // GU객체 출력하기
                // 출력대상: #txt5

                //            txt5.onclick = function(){
                //                GU.msg("여러분, 사랑합니다~! 아주많이~!!!");

                                [ 이벤트와 함수를 특정요소와 연결하는 방법 2가지 ]

                                1. 선택요소.addEventListener(이벤트명,함수)
                                
                                예) 
                                    document.getElementById("my")
                                    .addEventListener("click",function(){구현코드});

                                2. 이벤트 속성에 익명함수 넣기
                                    선택요소.on이벤트명 = function(){구현코드};

                                예)
                                    document
                                    .getElementById("my").onclick = function(){구현코드};
                            
                            ※ addEventListener로 이벤트를 등록하면

                */
