<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /*  [ JS의 변수란? ]
        1.정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
        - 메모리 특정 위치의 주소는 변수명이다
        - 브라우저 어플리케이션 할당 디스크에 저장됨
        - 개념적으로 그릇과 유사함! 담는것에 따라서 달라진다.(밥을 담으면 밥그릇, 국을 담으면 국그릇)
        
        2. 변수의 위치
        - 변수는 이퀄의 왼쪽에 온다(데이터는 오른쪽)
            변수 = 데이터(데이터가 변수에 담김) O
            데이터 = 변수 X
        예) var 나변수 = "너도변수?" O
            "너도변수?" = 나변수 X
            -> 이퀄의 의미는 오른쪽의 값이 왼쪽에 들어감(할당)
            
        3. 변수의 선언 : var 변수명
        - 변수명은 반드시 문자로 쓴다!
        - 변수명은 따옴표로 싸지 않는다!
            (따옴표로 싸면 문자데이터)
        - 변수명은 띄어쓰지 않는다!
        
        예) var myName -> var(variable)
        
        4. 변수의 명명법(Naming Rule):
        - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어로 작성
        - 2음절이상의 단어를 변수로 만들때:
            (1) 캐믈케이스(Camel Case):
                첫단어는 소문자, 뒷단어 첫글자 대문자
                ex) myHouseIsBig
            (2) 파스칼케이스(Pascal Case):
                모든 단어 첫글자는 대문자
                ex) YouAreMyLover
            (3) 스네이크케이스(Snake Case):
                단어사이에 언더바(_)를 사용함
                ex) 서울시_강동구_천호동
                
        5. 변수의 할당
        - 선언된 변수의 값(데이터)을 넣는 것
        예) my_house_is_big = "얼마나 큰데?";
        - 할당시 규칙: 한 페이지 안에 같은 이름의 변수는 사용불가
        - 변수는 대소문자를 구분함
        예) House, hOuse, hoUse, houSe, housE, house
        
        6. 데이터 종류
        (1) 문자형: "나비", '사람', "100"와 같이 따옴표로 싼것!
        (2) 숫자형: 1,2,3,4.5...따옴표 없는 숫자
        (3) 불린형: true/false(true는 1과 같고, false는 0과 같다)
        (4) 기타형: 날짜형, 함수, 다른변수 등
        
        7. 변수에 사용할 수 있는 문자
        - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다
            (문자뒤에 숫자를 쓸 수 있음)
        예) 12my X, my12 O 
        - 키워드는 사용할 수 없다(예:function,var,if 등) 
        
        8. 일반적으로 프로그래밍 언어에서는 데이터형도 선언시 정해줌. JS는 데이터형을 정하지 않고 할당시에 데이터형도 자동으로 정해짐
            
        9. JS변수는 대소문자를 철저히 구분한다
        
        10. JS코드의 마지막은 항상 세미콜론(;)
        
        [ JS의 코드실행 순서 ]
        1. 위에서 아래로
        2. 이퀄 오른쪽에서 왼쪽으로
        3. 괄호안에서 바깥으로
        4. 함수 바깥실행, 함수는 호출시 실행*/

        var A = "삐"; //문자형
        var B = true; //불린형
        var C = 7; //숫자형
        var D = "끼"; //문자형
        var E = "ZZI"; //문자형
        var 와라와라 = "흠칫뿡"; //문자형
        // 변수값 출력
        document.write(A + "소리와 함께 도착한 택배, 이거슨 " + B + " 내가 받아본 " + C + "번째 득템! 나의 " + D + "를 발산시켜주는 나의 보물 " + E + ", 이거없으면" + 와라와라);

        // 변수 자리출력 연습

        // 사용자 이름 
        var usr_name = "빅터";
        // 오늘의 날씨
        var today_weather = "흐림";
        // 인사 메시지
        var message = "즐거운 하루 되세요~!";

        // 출력
        document.write("<h1>" + usr_name + "님, 안녕하세요!</h1>");
        document.write("<h1>오늘의 날씨는 " + today_weather + "입니다</h1>");
        document.write("<h1>" + message + "</h1>");

        /*[ JS연산자 ]
        1. 산술연산자(사칙연산)
            1) 더하기: +
            2) 빼기: -
            3) 곱하기: *
            4) 나누기: /

            숫자+숫자=숫자
            문자+숫자=문자
            변수+변수=변수값에 대한 연산*/

        var G = 500,
            H = 5,
            I = 12,
            J = 2;
        /*변수의 선언과 할당을 한번에 콤마로 연결하여 할 수 있음*/
    document.write("<h1>1.산술연산자</h1>");
    document.write("<h1>G+H*I/J="+(G+H*I/J)+"</h1>");
    /*    
    2. 나머지연산자: %
        앞수%뒷수 -> 앞수를 뒷수로 나눈 나머지
        예) 숫자%2 -> 2로 나눈 나머지가 0이면 짝수
    */
    document.write("<h1>2.나머지연산자: %</h1>");
    document.write("<h1>I%H=12%5의 결과는? "+(I%H)+"</h1>");
        
   /* 3. 비교연산자:
    두 가지 값을 비교하여 true/false의 결과값을 얻는 연산자
    1) > : 크다(초과)
    2) < : 작다(미만)
    3) >= : 크거나 같다(이상)
    4) <= : 작거나 같다(이하)
    5) == : 같다(동등비교)
        예) 1 == '1' -> ?
    6) != : 같지않다(동등비교)
    7) === : 같다(동등비교-형까지비교)
        예) 1 === '1' -> ?
    8) !== : 같지않다(동등비교-형까지비교)
        
    ※ 주의사항: 비교연산자는 결과로 
       반드시 true/false가 나옴*/
    
    document.write("<h1>3.비교연산자</h1>");
    document.write("<h1>1=='1' 의 결과는? "+(1=='1')+"</h1>");
        
    document.write("<h1>1==='1'의 결과는? "+(1==='1')+"</h1>");
        
    document.write("<h1>5 &gt; 10 의 결과는? "+(5>10)+"</h1>");
        //&gt; 은 html 특수문자출력 (>)
        //&lt; 은 html 특수문자출력 (<)
    /*    
    4. 대입연산자: 기존값에 연산을 중첩시키는 연산자
    (1) += : 기존값에 더함
        예) A += 5 는 A = A + 5
    (2) -= : 기존값에 뺌
        예) A -= 5 는 A = A - 5
    (3) *= : 기존값에 더함
        예) A *= 5 는 A = A * 5
    (4) /= : 기존값에 더함
        예) A /= 5 는 A = A / 5
    (5) %= : 기존값에 더함
        예) A %= 5 는 A = A % 5
        
     ※ 주의사항: += 대입연산자는 기호를 붙여서 사용할 것 !
    */
    var txt = "무궁화 꽃이 ";
    var num = 5;
        
    document.write("<h1>4.대입연산자</h1>");
    document.write("<h1>"+txt+"</h1>");
    num *= 100;//기존값에 곱하기
    txt += num + "개 ";
    txt += "피었습니다!";//기존값에 더함
    document.write("<h1>"+txt+"</h1>");
    document.write("<h1></h1>");

    /*    
    5. 증감연산자: 기존값에 1씩 더하거나 뺌
        ++ : 1씩 증가
        -- : 1씩 감소
    */    
    // 고양이 변수
    var cat = 33;
        
    document.write("<h1>5.증감연산자</h1>");
    document.write("<h1>우리동네 고양이수는 "+cat+"마리</h1>");
    document.write("<h1>고양이 한 마리가 새끼를 낳고 있어요</h1>");
    document.write("<h1>일곱마리 낳았더니</h1>");
    cat++;//기존수에 1씩 더함    
    cat++;//기존수에 1씩 더함    
    cat++;//기존수에 1씩 더함    
    cat++;//기존수에 1씩 더함    
    cat++;//기존수에 1씩 더함    
    cat++;//기존수에 1씩 더함    
    cat++;//기존수에 1씩 더함    
    document.write("<h1>전체 고양이 수는 "+cat+"마리</h1>");
    document.write("<h1>우리동네 강아지수는 고양이수와 같다</h1>");
    
    // 강아지 변수
    var dog = cat;
    document.write("<h1>전체 강아지수는 "+dog+"</h1>");
    document.write("<h1>강아지 한마리가 새끼를 낳고 있어요</h1>");
    document.write("<h1>한마리의 강아지가 태어났어요</h1>");
    
    // 고양이 수를 1씩 증가하여 할당해서 표현할 것!
    dog = cat++;
        
    document.write("<h1>전체 강아지수는 "+dog+"마리</h1>");
    document.write("<h1>전체 고양이수는 "+cat+"마리</h1>");
    document.write("<h1>알고 보니 고양이가 새끼 낳았네!</h1>");
    
    // 고양이수를 1씩 증가할때 ++을 앞에 붙인다!
    dog = ++cat;
        
    document.write("<h1>강아지가 새끼를 낳았네!</h1>");
    document.write("<h1>전체 강아지수는 "+dog+"마리</h1>");
    document.write("<h1>강아지가 새끼를 두마리 낳았구나~!</h1>");
    /*            
    ++ 이나 --를 앞이나 뒤에 붙일 수 있다!
    다른 변수에 할당 시 의미가 달라진다
    _______________________________
    앞변수 = ++뒷변수
        : 뒷변수에 1을 증가한 후 앞변수에 할당
    _______________________________
    앞변수 = 뒷변수++
        : 뒷변수를 먼저 앞변수에 할당 후 뒷변수를 1 증가한다  
    */    
    /*
    6. 논리 연산자
    (1) 논리합(OR) -> ||
        - 여러조건 중 하나만 true 이면 true
    (2) 논리곱(AND) -> &&
        - 여러조건 모두 true 이면 true
    (3) 논리부정(NOT) -> !
        - true 이면 false, false 이면 true
        */
    document.write("<h1>6.논리연산자</h1>");
    // 여자나이
    var woman = 29;
        
    document.write("<h1>여자분의 나이는 "+woman+"살입니다.</h1>");
    
    document.write("<h1>이 여자분은 30살이상 입니까? "+(woman>=30)+"</h1>");

    document.write("<h1>이 여자분은 40미만입니까? "+(woman<40)+"</h1>");
    
    document.write("<h1>이 여자분은 30대 입니까? "+(woman>=30&&woman<40)+"</h1>");
    // 30대라 함은 30이상 40미만이 조건이다
        
    // 남자의 회원가입
    var man = "카카오";
    // 남자의 나이
    var age = 40;
    
    document.write("<h1>한 남자분은 "+man+"회원입니다.</h1>");
    document.write("<h1>이 분의 나이는 "+age+"살입니다.</h1>");
    
    document.write("<h1>이 남자분은 20살 미만입니까? "+(age<20)+"</h1>");
    
    document.write("<h1>이 남자분은 카카오 회원입니까? "+(man=="카카오")+"</h1>");
        
    document.write("<h1>이 남자분은 20살 미만이거나 카카오 회원입니까? "+(age<20||man=="카카오")+"</h1>");
    
    // 사람의 성별
    var person = "여자";
    
    document.write("<h1>한 사람의 성별은 "+person+"입니다.</h1>");
    document.write("<h1>이 사람이 여자가 맞으면 false라고 답하세요 "+(!person==="여자")+"</h1>");
    /*       
    7. 조건 연산자:
    - if문과 유사하게 조건에 맞으면 실행할 수 있는 코드를 구분해 주는 연산자
    (구문)
    조건식 ? 실행문1 : 실행문2 ;
    -> 조건식이 true이면 실행문1을 실행하고, false이면 실행문 2를 실행함
    예) 비?집:놀이동산;
    -> 비가오면 집에 있고 안오면 놀이동산 간다~~!
    -> 항목이 3개여서 삼항연산자 라고도 함
    */   
    // 오늘날씨변수
    var today = "비";
    // 결과변수
    var res;
        
    document.write("<h1>7.조건연산자</h1>");
    today==="비"?res="집에 있어요!":res="놀이동산가요!";
    document.write("<h1>오늘 날씨가 어떤가요? "+today+"</h1>");
    document.write("<h1>오늘 집에 있을까요? 놀러갈까요? "+res+"</h1>");
        
        
        
        
        
        
    
    document.write("<h1></h1>");
    document.write("<h1></h1>");
    
        
        
        
    </script>
